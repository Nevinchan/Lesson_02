<body>
   <h1>Задача 5</h1>
   <p>Дано кількість секунд, що пройшла від початку доби. 
      Визначити скільки це годин і хвилин.</p>

      <script>
         //Вводим данные
         const numberOFseconds = parseInt (prompt("Введите количество секунд","0"))

      //Получаем данные и выполняем программу
      const numberOFhours = Math.trunc( numberOFseconds / 3600)
      const numberOFminutes = Math.ceil(numberOFseconds / 3600)

      //Выводим результат
      document.write(`Текущее время: ${numberOFhours}:${numberOFminutes}
      `)
         
      </script>
      <div>
         <a href="/index.html"> Вернуться</a>
      </div>
</body>
